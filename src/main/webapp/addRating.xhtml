<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
      
    <head>
        <title>Add Rating</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        Logged in User: <a><h:outputText value="#{sessionScope.userActive}" /></a><br></br>
         UserID: <a><h:outputText value="#{sessionScope.userId}" /></a><br></br>
          Review Id: <a><h:outputText value="#{sessionScope.rid}" /></a>  
    </head>
   
    <h:body>
       
        <h:form>     
        <h3>Rate Review</h3>
        Enter Rating: <h:inputText value="#{addStar.rating}" />
        Enter Comments: <h:inputText value="#{addStar.comment}"/>
        <h:commandButton value="Save" actionListener="#{addStar.setStars()}" />              
   </h:form>  
    </h:body>
</html>
