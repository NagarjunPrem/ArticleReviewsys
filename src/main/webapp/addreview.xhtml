<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"          
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
	<title>add Review </title>
        </h:head>
    <h:body>
        <center><h1>Add Review</h1></center>
        <h3>Please fill the below Review Details:</h3>
        <br></br>
        
<f:view>
<h:form>
<table>
<tr>
<td> <h:messages showDetail="true" /> </td>
</tr>
<tr>
<td><h:outputText value="Review Id : "/></td>
<td><h:inputText  value="#{addreview.review_id}"/></td>
</tr>
<tr>
<td><h:outputText value="Review Title : " /></td>
<td><p:inputTextarea rows="1" cols="100" value="#{addreview.review_title}" /></td>
</tr>
<tr>
<td><h:outputText value="Publication Title : "/></td>
<td><p:inputTextarea rows="1" cols="100" value="#{addreview.pub_title}" /></td>
</tr>
<tr>
<td><h:outputText value="Publication URL  : "/></td>
<td><p:inputTextarea rows="1" cols="100" value="#{addreview.pub_url}" /></td>
</tr>
<tr>
<td><h:outputText value="Summary of the Article : "/></td>
<td><p:inputTextarea rows="10" cols="100" value="#{addreview.summary}" /></td>
</tr>
    <tr>
<td><h:outputText value="Positives and Negatives  : "/></td>
<td><p:inputTextarea rows="10" cols="100" value="#{addreview.post_negt}" /></td>
</tr>
 <tr>
<td><h:outputText value="Major Points  : "/></td>
<td><p:inputTextarea rows="10" cols="100" value="#{addreview.major_points}" /></td>
</tr>
    <tr>
<td><h:outputText value="Minor Points  : "/></td>
<td><p:inputTextarea rows="10" cols="100" value="#{addreview.minor_points}" /></td>
</tr>
<tr>
<td><h:outputText value="Your Recommendation : "/></td>
<td><p:inputTextarea rows="1" cols="100" value="#{addreview.recommendation}" /></td>
</tr>
<tr>
<td><h:outputText value="Reviewer Name  : "/></td>
<td><p:inputTextarea rows="1" cols="100" value="#{addreview.reviewer_name}" /></td>
</tr>
</table>
<center>
    <br></br>
    <p:commandButton class="btn btn-success" value="Add this Review" action="#{addreview.setReviews()}" />
</center>
</h:form>
</f:view>
</h:body>
</html>
