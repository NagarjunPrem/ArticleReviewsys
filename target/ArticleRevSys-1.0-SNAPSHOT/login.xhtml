<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
  <h:head>
	<title>Reviews of Articles</title>

</h:head>
    
    <h:body>
    <center>
            <h1>Article Review System</h1>           

        <h:form>
            <h:outputText value ="User name: " />
            <p:inputText value="#{login.username}" placeholder="Enter username" size="30" /><br></br>
            
            <h:outputText value ="Password: " />
            <p:password id="pwd" value="#{login.password}" placeholder="Enter password" size="30"/><br></br>
            <br></br>
            <h:commandButton value="Login" action="#{login.validate()}" />
            
        </h:form>
        </center>
        </h:body>
</html>
